<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Questions ouvertes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans p-8">

<nav class="flex items-center justify-between p-4 border-b border-gray-700">
  <h1 class="text-xl font-bold">Smart Assistant</h1>
  <a href="{{ url_for('index') }}" class="text-blue-400 hover:underline">⬅ Retour</a>
</nav>

<div class="max-w-3xl mx-auto mt-10">
  <h2 class="text-2xl font-bold text-center mb-6">Questions ouvertes générées à partir du PDF</h2>

  <form method="POST" action="{{ url_for('submit_quiz') }}" class="space-y-10">
    <input type="hidden" name="filename" value="{{ filename }}" />

    {% for q in quiz %}
    <div class="bg-gray-800 p-6 rounded shadow">
      <p class="font-semibold text-lg mb-4">Q{{ loop.index }}. {{ q.question | capitalize }}</p>
      <textarea name="question_{{ loop.index0 }}"
                rows="4"
                class="w-full bg-gray-700 text-white rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y"
                placeholder="Votre réponse ici..."></textarea>
    </div>
    {% endfor %}

    <div class="text-center">
      <button type="submit" class="mt-6 bg-green-600 px-6 py-2 rounded hover:bg-green-700">
        Soumettre mes réponses
      </button>
    </div>
  </form>
</div>

</body>
</html>
