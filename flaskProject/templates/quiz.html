<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QCM</title>
    <script src="https://cdn.tailwindcss.com">

    </script>
</head>
<body class="bg-gray-900 text-white font-sans p-8">
<nav class="flex items-center justify-between p-4 border-b border-gray-700">
    <h1 class="text-xl font-bold">Smart Assistant</h1>
    <a href="{{ url_for('upload_file') }}" class="text-blue-400 hover:underline">⬅ Retour</a>
</nav>
<div class="max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">QCM généré à partir du PDF</h2>
<form method="POST" action="{{ url_for('submit_quiz') }}" class="space-y-10">

  {% for q in quiz %}
  <div class="bg-gray-800 p-6 rounded shadow">
    <p class="font-semibold text-lg mb-4">Q{{ loop.index }}. {{ q.question }}</p>
    <div class="space-y-2">
      {% for option in q.propositions %}
      <label class="block">
        <input type="radio" name="question_{{ loop.parent.index0 }}" value="{{ option }}" class="mr-2">
        {{ option }}
      </label>
      {% endfor %}
    </div>
  </div>
  {% endfor %}

  <div class="text-center">
    <button type="submit" class="mt-6 bg-green-600 px-6 py-2 rounded hover:bg-green-700">
      Soumettre mes réponses
    </button>
  </div>
</form>
</div>
</body>
</html>
